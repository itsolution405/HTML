<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nesting and Indentation</title>
</head>

<body>
    <ul>
        <li>A</li>
        <li>
            B
            <ol>
                <li>B1</li>
                <li>
                    B2
                    <ul>
                        <li>
                            C
                            <ul>
                                <li>C1</li>
                                <li>C2</li>
                            </ul>
                        </li>
                        <li>D1</li>
                        <li>D2</li>
                    </ul>
                </li>
                <li>
                    E
                    <ol>
                        <li>E1</li>
                        <li>E2</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>F</li>
    </ul>
</body>

</html>
