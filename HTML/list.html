<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
</head>

<body>
    <h1>An Unordered HTML List</h1>

    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ul>

    <h2>An Ordered HTML List</h2>

    <ol>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ol>
</body>

</html>
